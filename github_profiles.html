<html>
	<head></head>
	<body>
		<main>
			<section>
				<input type="text" id="profile_name" placeholder="Enter a github profile"></input>
				<a href="#" id="fetch_github_profile"> Fetch</a>
				<p class="error"><p>
			</section>
			<section id="profiles">
			</section>
		</main>
		<template id="profileTemplate">
			<article>
					<header>
						<a href="#" class="close_profile">X</a>
						<img src="{{avatar_url}}"/>
						<h1>{{name}}</h1>
						<h2>{{login}}</h2>
					</header>
					<p>
						<strong id="followers">{{followers}} followers</strong>
						<strong id="repos">{{public_repos}} public repos</strong>
					</p>
				</article>
		</template>
		<script src="src/jquery-2.1.1.min.js"></script>
		<script src="src/handlebars.js"></script>
		<script src="src/keys.js"></script>
		<script src="src/interface.js"></script>
	</body>
</html>
